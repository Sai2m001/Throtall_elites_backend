# Application Name
spring.application.name=motorbikebackend

# Server Port
server.port=8080

# === Database (PostgreSQL) ===
spring.datasource.url=jdbc:postgresql://localhost:5432/motorbike_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# === Static Resources - IMPORTANT: Serve uploaded images publicly ===
# This makes /uploads/** accessible without authentication
spring.web.resources.static-locations=classpath:/static/,file:${app.upload.dir}/

# Upload directory (relative to project root or absolute path)
# Use ./src/uploads for development (create this folder manually if needed)
app.upload.dir=./src/uploads

# In production, change to something like:
# app.upload.dir=/var/www/uploads/motorbikebackend

# === Redis ===
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# === Mail (Gmail SMTP) ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.debug=true

# === JWT ===
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# === Logging ===
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.bca6th.project.motorbikebackend=DEBUG

# === Development / Testing ===
spring.main.allow-bean-definition-overriding=true
spring.devtools.restart.enabled=true

# === CORS (already handled in SecurityConfig, but good to have as fallback) ===
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true