# ================================================
# Core Application Settings
# ================================================
spring.application.name=motorbikebackend
server.port=8080

# TEST LINE - SHOULD APPEAR IN CONSOLE ON STARTUP
app.test.property=hello-from-properties

# ================================================
# Database (PostgreSQL)
# ================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/motorbike_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================================
# JPA / Hibernate
# ================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ================================================
# File Upload & Static Resources
# ================================================
app.upload.dir=${user.dir}/uploads

# ================================================
# Redis (if used)
# ================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# ================================================
# Mail (Gmail SMTP)
# ================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.debug=true

# ================================================
# JWT
# ================================================
jwt.secret=mySuperSecretJWTKeyForHS512Signing1234567890abcdefghijklmnopqrstuvwxyz1234567890abcdef
jwt.expiration=86400000

# ================================================
# Logging
# ================================================
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.bca6th.project.motorbikebackend=DEBUG

# ================================================
# Development Tools
# ================================================
spring.main.allow-bean-definition-overriding=true
spring.devtools.restart.enabled=true

# ================================================
# CORS (fallback - main config should be in SecurityConfig)
# ================================================
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true